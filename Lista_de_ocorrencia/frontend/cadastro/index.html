<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Administrador do Condomínio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card-left">
            <img src="/img/CodoLog.png" alt="">
            <h1>Faça já o cadastro do seu Condomínio!</h1>
        </div>

    <div class="card-right">
    <div class="card-cadastro">
        <form id="form-cadastro" action="continuar/continuar.html" method="post" class="form-cadastro" onsubmit="return validarFormulario()">

            <label for="nome">Primeiro nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00" oninput="formatCPF(this)">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit">Continuar</button>
        </form>
    </div>
</div>
</div>
</body>
<script>
      function validarFormulario(event) {
        var form = document.getElementById('form-cadastro');
        var senha = document.getElementById('senha').value;
        var confirmarSenha = document.getElementById('confirmar-senha').value;
        
        if (!form.checkValidity()) {
            return false; // Impede o envio do formulário se inválido
        }

        if (senha !== confirmarSenha) {
            alert('As senhas não coincidem. Por favor, verifique.');
            return false; // Impede o envio do formulário se as senhas não coincidirem
        }

        window.location.href = 'continuar/continuar.html';
        return false; // Impede o envio do formulário tradicional e redireciona
    }

    function formatCPF(cpfInput) {
        var cpf = cpfInput.value.replace(/\D/g, '');
        if (cpf.length <= 11) {
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }
        cpfInput.value = cpf;
    }
</script>
</html>
