<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <img src="img/CodoLog.png" alt="" class="header-logo">
        <h1 class="header-title"> - SÍNDICO
        </h1>
    </header>
    <div class="container">
    <nav id="sidebar">
        <div id="sidebar_content">
        <div id="user">
            <img src="user-fill.svg" id="user-avatar" alt="Avatar">
            <p id="user-infos">
                <span class="item-description">
                    Nome Fulano
                </span>
                <span class="item-description">
                    Síndico
                </span>
            </p>
        </div>
        
        <ul id="side_items">
            <li class="side-item">
                <a href="condominio/condominio.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="item-description">
                        Condomínio
                    </span>
                </a>
            </li>

            <li class="side-item active">
                <a href="index.html">
                    <i class="fa-solid fa-user-group"></i>
                    <span class="item-description">
                        Registrar Ocorrência
                    </span>
                </a>
            </li>

            <li class="side-item">
            <a href="../sindico/ocorrencias/ocorrencias.html">
                    <i class="fa-solid fa-book"></i>
                    <span class="item-description">
                        Ocorrências
                    </span>
                </a>
            </li>
        </ul>

        <button id="open_btn">
            <a href="perfil/perfil.html">
            <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </a>
        </button>
        
    </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Sair
                </span>
            </button>
        </div>
    </nav>

    <main>
        <div class="container-ocorrencia">
            <h1>Nova ocorrência</h1>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de ocorrência:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="Manutenção">Manutenção</option>
                        <option value="Segurança">Segurança</option>
                        <option value="Vizinhança">Vizinhança</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="detalhes">Detalhes:</label>
                    <textarea id="detalhes" name="detalhes" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="anexos">Anexos:</label>
                    <input type="file" id="anexos" name="anexos" multiple>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <div class="imagem">
            <img src="casa.svg" alt="">
        </div>
        
    </main>
</div>
</body>
</html>
