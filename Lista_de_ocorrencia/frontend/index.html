<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodoLog</title>
</head>
<body>
    <div class="main-login">
    <div class="left-login">
        <img src="img/CodoLog.png" alt="" class="left-login-image-logo">
        <h1>Acompanhe o cotidiano do seu condomínio<br>com facilidade e transparência.</h1>
        <img src="casa.svg" class="left-login-image" alt="CodoLog">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>ENTRAR</h1>
            <div class="textfield">
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="E-mail">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <div class="typeuser">
                <label for="type">Você está entrando como</label>
                <select id="tipoUsuario">
                    <option value="" disabled selected>Selecione o tipo de usuário</option>
                    <option value="morador">Morador</option>
                    <option value="sindico">Síndico</option>
                    <option value="porteiro">Porteiro</option>
                    <option value="administrador">Adminsitrador</option>
                </select>
            </div>
            <button class="botao-login" onclick="redirecionar()"> 
                entrar
            </button>
            <p>Seu condomínio ainda não possui cadastro? <a href="cadastro/index.html">Cadastre aqui!</a></p>
        </div>
    </div>
</div>
</body>
<script>
    function redirecionar() {
        var select = document.getElementById("tipoUsuario");
        var selectedValue = select.options[select.selectedIndex].value;
        
        if (selectedValue === "morador") {
            window.location.href = "morador/index.html";
        } else if (selectedValue === "administrador") {
            window.location.href = "adm/index.html";
        } else if (selectedValue === "sindico") {
            window.location.href = "sindico/index.html";
        } else if (selectedValue === "porteiro") {
            window.location.href = "porteiro/index.html"; 
        }
        // Adicione mais condições conforme necessário para outros tipos de usuário
    }
</script>
</html>
