<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodoLog</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <img src="../img/CodoLog.png" alt="" class="left-login-image-logo">
            <h1>Acompanhe o cotidiano do seu condomínio<br>com facilidade e transparência.</h1>
            <img src="casa.svg" class="left-login-image" alt="CodoLog">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>ENTRAR</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <button class="botao-login" onclick="login()">Entrar</button>
                <p>Seu condomínio ainda não possui cadastro? <a href="../cadastro/index.html">Cadastre aqui!</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
